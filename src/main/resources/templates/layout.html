<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect"
xmlns:sec="http://www.springframework.org/security/tags">

<head>
	<title th:text="#{main.layout.title}">ARBITRARY TITLE</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/jqueryui/1.11.1/jquery-ui.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jqueryui/1.11.1/jquery-ui.min.js}"></script>
</head>
<body>
<header>
<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:text="#{main.nav.name}">NAME</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li th:class="${execInfo.templateName eq 'mainPage'} ? 'active'"><a th:href="@{/main}" th:text="#{main.nav.main}">MAIN</a></li>
					<li th:class="${execInfo.templateName eq 'rules'} ? 'active'"><a th:href="@{/rules}" th:text="#{main.nav.rules}">RULES</a></li>
					<li class="dropdown" th:class="${execInfo.templateName eq 'info' || execInfo.templateName eq 'characters'} ? 'active'"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:text="#{main.nav.backgrounds}">BACKGROUNDS</span> <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li th:class="${execInfo.templateName eq 'info'} ? 'active'"><a th:href="@{/backgrounds/info}" th:text="#{main.nav.backgrounds.info}">INFO</a></li>
							<li th:class="${execInfo.templateName eq 'characters' } ? 'active'"><a th:href="@{/backgrounds/characters}" th:text="#{main.nav.backgrounds.characters}">CHARACTERS</a></li>
						</ul>
					</li>
					<li th:class="${execInfo.templateName eq 'requests'} ? 'active'"><a th:href="@{/requests}" th:text="#{main.nav.requests}">REQUESTS</a></li>
					<li class="dropdown" th:class="${execInfo.templateName eq 'news' || execInfo.templateName eq 'news-immortal' || execInfo.templateName eq 'news-mortal'} ? 'active'"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:text="#{main.nav.news}">NEWS</span> <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li th:class="${execInfo.templateName eq 'news-mortal'} ? 'active'"><a th:href="@{/news/mortal}" th:text="#{main.nav.news.mortal}">MORTAL</a></li>
							<li th:class="${execInfo.templateName eq 'news-immortal'} ? 'active'"><a th:href="@{/news/immortal}" th:text="#{main.nav.news.immortal}">IMMORTAL</a></li>
							<li role="separator" class="divider" />
							<li th:class="${execInfo.templateName eq 'news'} ? 'active'"><a th:href="@{/news}" th:text="#{main.nav.news.general}">GENERAL</a></li>
						</ul>
					</li>
					<li th:class="${execInfo.templateName eq 'chronicle'} ? 'active'"><a th:href="@{/chronicle}" th:text="#{main.nav.chronicle}">CHRONICLE</a></li>
				</ul>
				<span class="navbar-text navbar-right" sec:authentication="name">USER NAME</span>
			</div>
		</div>
	</nav>
</header>
<div class="container">
<section layout:fragment="content">
	<p>CONTENT</p>
</section>
<div class="row">
	<div id="fragments">
	</div>
</div>

</div>
</body>
</html>
